kilowhat-affiliation-links:
    admin:
        settings:
            title: プロモーションリンクの設定

        titles:
            rules: リンクルール

        buttons:
            new-rule: 追加する
            edit-rule: 編集
            add-rule: 追加する
            save-rule: 保存する
            delete-rule: 削除

        messages:
            delete-rule-confirmation: これにより、ルール {match_pattern} が完全に削除されます。続行しますか？

        rules:
            match-component: 一致するコンポーネント
            match-component-help: 一致させたい URL の部分
            match-type: マッチタイプ
            match-type-help: >
                マッチングに使用される戦略。
                「正確な」完全一致。
                「シンプル」は、ワイルドカード「*」を使用したマッチングを許可します。
                「正規」は、正規表現を使用したマッチングを許可します。
            match-pattern: 一致パターン
            match-pattern-help: >
                選択したタイプのメソッドを使用して、指定したコンポーネントの値を比較します。
                「通常の」方法を選択する場合、式の区切り文字を忘れないでください。
            replacement: 交換価値
            replacement-help: >
                一致する場合、元の URL は置き換えられます。
                { url } を使用して、元のリンクにアクセスできます（括弧と名前の間にスペースはありません）
                「通常の」一致を使用する場合、{ 1 }、{ 2 }などを使用して一致する値を取得できます。
                値は、パラメーターとして使用するために自動的に URL エスケープされます。
                元の値を取得する必要がある場合は、名前の前に「raw」というプレフィックスを追加します（{ rawurl }、{ raw1 }など）
            comment: 備考（オプション、ドキュメントのみ）

        component-options:
            uri: URI（完全なURL）
            host: Host（ドメイン名）
            path: Path（パス）

        type-options:
            exact: 正確な
            simple: シンプル
            regex: レギュラー
