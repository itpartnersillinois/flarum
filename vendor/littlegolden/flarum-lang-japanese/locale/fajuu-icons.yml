fajuu-icons:
  # Translations in this namespace are used by the admin interface.
  admin:
    # These translations are used in the Edit Icon component.
    edit_icon:
      elementPath: 要素パス
      originalIcon: デフォルトのアイコン
      modifiedIcon: 変更されたアイコン
      create: 作成する
      delete: 削除

    # These translations are used in the navigation bar.
    nav:
      icons_button: => fajuu-icons.ref.icons
      icons_text: アイコンとスタイルを変更する
    # These translations are used in the Icon Settings modal dialog.
    icon_settings:
      title: アイコンセット
      key_heading: kit code
      key_text: |
        <a>kit code はどこにありますか？</a>無料版も登録が必要です。set を生成する必要があります。set codeには10桁の 10 あります。set key が既にある場合は、それを選択してコピーします。

    # These translations are used in the Icon Import modal dialog.
    icon_import:
      title: インポートアイコン
      about: ここにインポートするアイコンの JSON 文字列を入力します
      not_json: コンテンツは有効な JSON 文字列である必要があります。
      import_button: インポート
      restore_button: デフォルトのアイコンを復元

    # These translations are used in the Icon Export modal dialog.
    icon_export:
      title: エクスポートアイコン
      close_button: 閉じる
      copy_button: コピー
      copy_success: コンテンツがコピーされました。
      copy_error: コンテンツはコピーされません。

    # These translations are used in the Icons page.
    icons:
      about_icons_text: |
        ここで、フォーラムアイコンを任意のアイコンに変更できます。
        変更するフォーラムアイコン（デフォルトアイコン）を検索し、パスを入力して、新しいアイコン（変更されたアイコン）を選択します。
        すべてのアイコンは <a>Font Awesome</a> アイコンライブラリのものです。
      settings_button: 設定する
      list_icons_button: アイコンリスト
      import_icons_button: インポートアイコン
      export_icons_button: エクスポートアイコン
      key_error: kit code 見つからないか正しくありません。アイコンの設定を確認してください！ 設定を変更した後、ページを更新してください。

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    icons: アイコン
