bazaar:
    admin:
        loader:
            is_loading: 読み込み中...
            error: エラーが発生しました。 詳細については、履歴タブと Flarum ログを参照してください。 フィードバックをお寄せください。
            refresh: ページを更新する
            close: 閉じる
            report_issue: 問題を報告する
        nav:
            title: マーケット
            description: プラグイン市場
        header:
            extensions: プラグインを閲覧する
            tasks: 歴史的記録
        modal:
            dashboard:
                title: ダッシュボード
                visit-remote-dashboard: ダッシュボードにアクセス
                sync:
                    switch: 同期する
                    description: >
                        プラグイン情報を {host} 同步，と同期して、インストールしたプラグインの新しいバージョンに関するタイムリーな通知を受け取ります。 さらに、同期市場を有効にするすべての古いプラグインに関する一般的な通知を送信します。
            settings:
                title: Flagrow マーケット
                field:
                    token:
                        label: API Token
                        description: Flagrow プラグイン API にアクセスするには、API token が必要です。設定されている場合、これは良いスタートです！
                    use_cron_for_tasks:
                        label: 時限タスク
                        description: >
                           時限タスクが市場タスクを処理できるようにすることで、これらのプロセスがタイムアウトすることはほとんどありません。 スケジュールされたタスクを設定する機能が必要であることに注意してください。 <a>wiki</a> を参照してください。
                        toggle: 時限タスクを使用したタスク処理
            connect-bazaar:
                title: つなぐ
                description: >
                    Flarum フォーラムを {host} の個人アカウントに接続して、高度な機能のロックを解除します;接続されたすべての Flarum の正常性の概要を示すダッシュボードが含まれます。 フォーラムに古い拡張機能が含まれている場合、またはすべての Flarum を一元的に更新する場合、通知などの機能が追加されます。
            requirements:
                file-permissions:
                    title: ファイル属性
                    description: >
                        市場にはファイルやディレクトリを書き込むための十分な権限がないようです。以下のリストを確認してください。 詳細については、 <a>wiki</a> をご覧ください。
                php-memory_limit:
                    title: メモリ制限
                    description: >
                        PHP で少なくとも {required} メモリを使用できるようにすることをお勧めします。現在、 php.ini では {limit} のみが許可されています。 実行時のメモリ制限の増加を試みていますが、ホスティング環境に依存します。 詳細については、 <a>wiki</a> をご覧ください。
        page:
            state:
                no_results_available: >
                    現在利用可能なアイテムはありません。
                not_authorized: >
                    flagrow.io API 認証が失敗しました。 不安定なネットワーク接続が原因である可能性があります。 接続が安定したら、ページを更新してください。問題が解決しない場合は、お問い合わせください。
            button:
                more: "さらに、ページ {current} をロードします。 合計 {total} ページ"
                install: インストールする
                uninstall: 削除する
                enable: 有効にする
                disable: 無効にする
                update: 更新する
                connect: つなぐ
                favorite_button: "お気に入り"
                remove_favorite_button: "お気に入りを削除"
                subscribe: サブスクリプションを購入する
                unsubscribe: サブスクリプションをキャンセル
                connect_to_subscribe: 市場に接続してプラグインをサブスクライブする
            extension:
                installed: プラグインがインストールされています
                enabled: プラグインは有効です
                vendor: By {vendor}
                downloads: ダウンロード
                installed_version: インストール済みバージョン
                highest_version: 最新バージョン
                favorites: お気に入り
                favorited: あなたのお気に入り
                pending: プラグインはバックグラウンドタスクが完了するのを待ちます
                outdated: "プラグインは廃止されています。バージョン {new} に更新してください"
                premium: Premium
                subscribed: 購読済み
                subscribe_check_failed: チェックアウトをキャンセルしたようです。
                incompatible: 現在の Flarum バージョンと互換性がない
                next_incompatible: Flarum の将来のバージョンと互換性がない
                latest_incompatible: 最新の Flarum バージョンとの互換性なし
            task:
                header:
                    status: ステータス
                    command: 指示
                    output: 出力
                    time: 時間
                    details: 詳細
                attribute:
                    created_at: 作成日
                    started_at: に開始
                    finished_at: に作成
                status:
                    success: 成功
                    exception: 例外が発生しました
                    working: 進行中の作業
                    unknown: 不明
                command:
                    sync-lock: composer.lock ファイルを同期する
                    sync-version: 同期 {extension} のバージョン
                    install: '{extension} をインストール'
                    update: 更新 {extension}
                    uninstall: '{extension} を削除'
                group:
                    today: きょう
                    lastmonth: 先月
                    older: 早い前
        search:
            placeholder: 検索プラグイン
            filter_installed: インストール済み
            filter_update: 更新する
            filter_favorited: お気に入り
            filter_subscribed: 購読済み
            filter_premium: Premium
            filter_pending: 保留中
            filter_languages: 言語
