migratetoflarum-vbulletin-redirects:
    admin:
        settings:
            title: VBulletin ジャンプ設定

            disclaimer: >
                これらの設定を慎重に変更してください。
                これらの値は移行中に設定され、変更を必要としない場合があります！

            field:
                discussionIncrement: トピック（ディスカッション文字列）ID の増分
                userIncrement: ユーザー ID の増分
                tagIncrement: ラベル（フォーラム）ID の増分
                redirectStatus: ジャンプタイプ

            option:
                301: 301 (生産のための永続的なリダイレクト)
                302: 302 (テストに適した一時ジャンプ)

            button:
                showAdvanced: 詳細設定を表示
                hideAdvanced: 詳細設定を非表示
