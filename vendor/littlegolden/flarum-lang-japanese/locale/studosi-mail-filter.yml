studosi-mail-filter:
    admin:
        nav:
            title: メールフィルター
            desc: 登録済みメールのブラックリストとホワイトリストを追加

        settings:
            rule:
                name_placeholder: ルール名

                delete:
                    question: ルール「{rule_name}」を削除してもよろしいですか？
                    yes: OK
                    no: キャンセル

        whitelist:
            label: ホワイトリスト
            desc: 完全なメールアドレス
            placeholder: メールアドレスを入力...

        whitelist_regex:
            label: ホワイトリスト正規表現
            desc: ホワイトリストのメールアドレスの正規表現
            placeholder: 式を入力します...

        blacklist:
            label: ブラックリスト
            desc: 完全なメールアドレス 
            placeholder: メールアドレスを入力...

        blacklist_regex:
            label: ブラックリスト正規表現
            desc: ブラックリストメールボックスの正規表現
            placeholder: 式を入力します...

        import:
            label: インポート設定
            desc: メールアドレスのブラックリストとホワイトリスト、ブラックリストとホワイトリストの正規表現をインポートします。
            button: インポート

        error:
            invalid_regex: "正規表現が無効です！"

    forum:
        error:
            generic: "何かがおかしかった。このコミュニティの管理者に連絡してください。"

            blacklisted: "このメールアドレスまたはドメイン名での登録は禁止されています！ メールボックスを変更してもう一度お試しください。"
            not_whitelisted: "メールアドレスまたはドメイン名がホワイトリストにありません。メールを変更してもう一度お試しください。"