flarum-notify:
  admin:
    title: お知らせ
    description: Slack、Hipchat、Gitter の通知を管理する
    services:
      title: 通知サービス
      description: 有効にするサービスを選択してください
      unavailable: サービスを利用できません。続行するには、<a>インストール手順</a>を確認してください。
    events:
      title: 通知イベント
      description: 通知をトリガーしたイベントを選択します。 通知を送信する
      discussion_started: 新規スレッド
      discussion_deleted: ディスカッションを削除しました
      post_posted: 新しい返信
      post_hidden: 返信が非表示になっています
      post_deleted: 削除しました
    slack-modal:
      title: Slack 設定
      description: tooken を取得するには、<a>https://api.slack.com/web</a> にアクセスします。
      token: Slack token
      channel: channel を選択
      username: ユーザー名
    hipchat-modal:
      title: HipChat 設定
      description: hipchat.com にアクセスし、ルーム（登录，ログイン、“ルーム”をクリックして投稿するルームを選択）で token を取得します。「Tokens」をクリックして token を追加します。指定したラベルは、すべての通知に表示されます。
      token: HipChat token
      room: 部屋名または ID
      warning: 自己構築 HipChat で通知を有効にできない
    gitter-modal:
      title: Gitter 設定 
      description: <a>gitter.im</a> ルームに移動し、「設定」アイコン→統合→カスタムをクリックすると、Webhook URLが生成されます。
      webhook: Gitter webhook
    telegram-modal:
      title: Telegram 設定
      description: <aBot>の指示</aBot>を表示して bot を構成し、<aChatId>が chat ID を申請します</aChatId>。
      apiKey: Telegram API key
      botName: Telegram bot お名前
      chatId: Telegram chat ID
