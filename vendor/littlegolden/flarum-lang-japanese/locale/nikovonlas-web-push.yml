nikovonlas-webpush:
  forum:
    subscribe: プッシュ通知を購読する（Firefox または Chromium カーネルブラウザのみをサポート）
  admin:
    settings:
      title: Web プッシュ設定
      type:
        description: Onesignal 接続タイプ
        standart: 標準
        custom: カスタム
      app_id: Onesignal app id
      api_key: Onesignal api key
      user_key: Onesignal user key
      subdomain: Onesignal subdomain
      excerpt: 通知サマリーの長さ
      autoprompt: ユーザーを承認するために許可リクエストをすぐに表示する
  notify:
    like:
      title: '{from} あなたの投稿が好きです'
      message: '{post}'
    mention-post:
      title: '{from} はあなたの投稿に返信しました'
      message: '{post}'
    mention:
      title: '{from} があなたに言及しました'
      message: '{post}'
    post:
      title: '{title} の新しい投稿'
      message: '@{from}: {post}'
    tag:
      discussion:
        title: '{title}'
        message: '@{from} が新しいディスカッションを作成しました'
      post:
        title: '{title} の新しい投稿'
        message: '@{from}: {post}'
    rename:
      title: '{title}'
      message: '@{from} はタイトルを {title} に変更しました'
    lock:
      title: '{title}'
      message: '@{from} はこのディスカッションをロックしました'
    delete:
      title: '{title}'
      message: '@{from} はこのディスカッションを削除しました'
    suspend:
      title: アカウントが停止されました
      message: '@{from} はアカウントを停止しました。'
    unsuspend:
      title: アカウントは停止されていません
      message: '@{from} のアカウントを禁止解除しました。'
    flag:
      title: '{from} が投稿にタグを付けました'
      message: '{post}'