core:
  admin:
    add_extension:
      developer_text: >-
        Se és um programador, podes ler os <a>documentos</a> e criar as tuas
        próprias extensões.
      install_text: >-
        Entretanto, pode procurar extensões no site <a>Flarum Community</a> e
        instalá-las manualmente usando o Composer.
      temporary_text: >-
        Num futuro não muito distante, esta caixa de diálogo permitirá adicionar
        extensões ao fórum de forma simples.
      title: Adicionar Extensão
    appearance:
      colored_header_label: Cabeçalho Colorido
      colors_heading: Cores
      colors_text: >-
        Escolha duas cores para o seu fórum. A primeira será usada como cor de
        destaque, enquanto a segunda será usada para os elementos de fundo.
      custom_footer_heading: Rodapé Customizado
      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: Cabeçalho Personalizado
      custom_header_text: >-
        Adicione HTML para ser exibido no topo da página, acima do próprio
        cabeçalho do Flarum.
      custom_styles_heading: Estilos Personalizados
      custom_styles_text: >-
        Personalize a aparência do seu fórum adicionando o seu próprio código
        LESS/CSS a ser aplicado em cima dos estilos padrões do Flarum.
      dark_mode_label: Modo Escuro
      edit_css_button: Editar CSS Personalizado
      edit_footer_button: => core.ref.custom_footer_title P
