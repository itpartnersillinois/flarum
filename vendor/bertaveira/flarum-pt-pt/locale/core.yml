        Configure o texto do banner na página Todos os Tópicos. Utilize isto
        para dar as boas-vindas aos visitantes do seu fórum.
    dashboard:
      clear_cache_button: Limpar Cache
      tools_button: Ferramentas
      contributing_text: >-
        Quer procurar bugs e contribuir? Leia a <a>documentação de
        Contribuição</a>.
      extension_text: >-
        Interessado em desenvolver extensões? Leia a <a>documentação de
        Extensões</a>.
      features_text: >-
        Tem uma ideia para melhorar uma funcionalidade? Diga-nos sobre isso na
        tag <a>Features</a>.
      support_text: >-
        Encontrou um bug? Por favor reporte-o no nosso fórum, sob a tag
        <a>Support</a>.
      troubleshooting_text: >-
        Está a ter problemas? Siga as instruções na documentação de <a>Solução
        de Problemas</a>.
