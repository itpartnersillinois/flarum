        Insira uma ou duas descrições curtas que descrevem a sua comunidade. Irá
        aparecer na tag meta e será mostrada em motores de busca.
      forum_title_heading: Título do Fórum
      home_page_heading: Página Inicial
      home_page_text: >-
        Escolha a página inicial que os utilizadores irão ver quando visitarem o
        seu fórum. Ao entrar com um valor personalizado, use o caminho à partir
        da raíz do fórum.
