fof-linguist:
    admin:
        menu:
            title: Linguist
            description: Customizar Traduções.
        buttons:
            apply: Aplicar
            reset: Restaurar original
            copy-original: Copiar texto original
            load-more: carregar mais
        locales:
            all: Todos
        placeholder:
            not-translated: Não Traduzido
            all-locales: Um texto definido aqui vai ser mostrado em todas as linguas
            hint: Original value:
        filters:
            search: Procurar textos de tradução...
            with-own-translations: As minha traduções
            with-original-translations-in-locales: Com tradução original em
            without-original-translations-in-locales: Sem tradução original em
            for-extension: Para Extensão
            for-extension-unavailable: >
                No translations were found in the expected namespace "{namespace}".
                Maybe this extension doesn't have any text to translate or is using a different namespace.
                Try using the search field to locate its translations.
            results: A mostrar {shown} de {total} traduções correspondentes
        clear-cache:
            text: >
                Nova tradução ainda não foi aplicada.
                Nota: limpar a cache pode atrasar momentaniamente o seu forum.
            button: Limpar cache agora
